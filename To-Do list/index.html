<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>To-Do List</h1>
  </header>

  <main>
    <section class="task-input">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <button id="addTaskBtn">Add Task</button>
    </section>

    <section class="filters">
      <button class="filter" id="filterPriority">Priority</button>
      <button class="filter" id="filterCategory">Category</button>
      <button class="filter" id="filterCompleted">Show Completed</button>
    </section>

    <section class="task-list">
    </section>

    <section class="progress">
      <progress id="progressBar" value="0" max="100"></progress>
      <p id="progressText">Progress: 0%</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 To-Do List App | Version 1.0</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
